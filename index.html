    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('https://i.imgur.com/V2q8SCt.png'); /* Ruta de la imagen */
      background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que se repita */
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .day {
      position: relative;
      background: #fff;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.02);
    }
    .day-number {
      position: absolute;
      top: 5px;
      left: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }
    .day img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .mark-x {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }

    /*---------------ANIMACION BORDE MULTICOLOR!-------------------*/
.animated-border {
  position: relative;
  padding: 2rem;
  border-radius: 16px;
  background: #fff;
  z-index: 0;
  overflow: hidden;
}

.animated-border::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  background: conic-gradient(
    from 0deg,
    #ff0000,
    #ffa500,
    #ffff00,
    #00ff00,
    #0000ff,
    #4b0082,
    #ee82ee,
    #ff0000
  );
  z-index: -1;
  border-radius: 18px;
  animation: rotate 4s linear infinite;
}

.animated-border::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  right: 3px;
  bottom: 3px;
  background: white;
  border-radius: 14px;
  z-index: -1;
}

@keyframes rotate {
  0% {
    transform: rotate(0turn);
  }
  100% {
    transform: rotate(1turn);
  }
}
