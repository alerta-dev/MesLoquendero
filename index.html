<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>#MesLoquendero</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .day {
      position: relative;
      background: #fff;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.02);
    }
    .day-number {
      position: absolute;
      top: 5px;
      left: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }
    .day img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .mark-x {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
