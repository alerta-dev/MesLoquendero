    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('https://i.imgur.com/V2q8SCt.png'); /* Ruta de la imagen */
      background-size: cover; /* Ajusta la imagen al tamaÃ±o de la pantalla */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que se repita */
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .day {
      position: relative;
      background: #fff;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #ffc600;
      /*border-radius: 8px;*/
      cursor: pointer;
      transition: transform 0.2s;
      perspective: 1000px; /*Animation*/
      transform-style: preserve-3d; /*Animation*/
    }
    .day:hover {
      transform: scale(1.02);
    }
    .day-number {
      position: absolute;
      top: 5px;
      left: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }
    .day img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .mark-x {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }

    /*---------------ANIMACION BORDE MULTICOLOR!-------------------*/

/* ======= FLIP ANIMATION ======= */

.day-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.day:hover .day-inner {
  transform: rotateY(180deg);
}

.day-front, .day-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  top: 0;
  left: 0;
}

.day-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.day-back {
  background: #ffc600;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black;
  font-weight: bold;
  transform: rotateY(180deg);
}

    
  </style>
